    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* font-family: 'Poppins', sans-serif;
             */
           
    font-family: 'Poppins', sans-serif;
}


        

        /* Background Styling */
        body {
            background: url('./paper-files-pot-plant-closed-laptop-smartphone-black-background.jpg') no-repeat center center/cover;
            height: 100vh;
            position: relative;
            color: white;
        }

        /* Overlay Effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo span {
            color: crimson;
        }

        /* Navigation Menu */
        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: crimson;
        }

        .nav-links a.active {
            color: crimson;
        }

        /* Hero Section */
        .hero {
            position: absolute;
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            z-index: 2;
        }

        .hero h1 {
            font-size: 60px;
            line-height: 1.2;
        }

        .hero .felix-name {
            font-size: 70px;
            color: crimson;
            font-weight: normal;
        }

        .hero p {
            font-size: 35px;
            margin-top: 10px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out 2s forwards, bounce 2s infinite;
        }

        /* Resume Button */
        .resume-btn {
            display: inline-block;
            padding: 14px 25px;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background: crimson;
            border: 3px solid crimson;
            border-radius: 30px;
            text-decoration: none;
            transition: 0.4s ease-in-out;
            box-shadow: 0 0 15px rgba(220, 20, 60, 0.6);
        }

        .resume-btn:hover {
            background: white;
            color: crimson;
            border-color: white;
            box-shadow: 0 0 25px rgba(220, 20, 60, 1);
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 30px;
            height: 4px;
            background: white;
            margin: 5px;
            transition: 0.3s;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .hero {
                left: 120px;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 30px;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                right: 0;
                background: rgba(0, 0, 0, 0.8);
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }

            .nav-links a {
                padding: 15px;
                display: block;
            }

            .menu-toggle {
                display: flex;
            }

            /* Adjust Hero Section for Mobile */
            .hero {
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }

            .hero h1 {
                font-size: 45px;
            }

            .hero p {
                font-size: 28px;
            }

            .resume-btn {
                font-size: 18px;
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            .hero {
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }

            .hero h1 {
                font-size: 35px;
            }

            .hero p {
                font-size: 22px;
            }

            .resume-btn {
                font-size: 16px;
                padding: 10px 18px;
            }
        }

    </style>

    <script>
        function toggleMenu() {
            var nav = document.querySelector('.nav-links');
            nav.style.display = (nav.style.display === 'flex') ? 'none' : 'flex';
        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let lazyImages = document.querySelectorAll("img.lazy");
            let observer = new IntersectionObserver(function(entries, observer) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        let img = entry.target;
                        img.src = img.dataset.src;
                        img.classList.remove("lazy");
                        observer.unobserve(img);
                    }
                });
            });
        
            lazyImages.forEach(img => observer.observe(img));
        });
        </script>
