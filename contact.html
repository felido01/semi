<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Felix Idowu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('./paper-files-pot-plant-closed-laptop-smartphone-black-background.jpg') no-repeat center center/cover;
            min-height: 100vh;
            color: white;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo span {
            color: crimson;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            color: crimson;
            text-decoration: underline;
        }

        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.8);
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                text-align: center;
                padding: 10px;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                padding: 10px;
                display: block;
            }

            .hamburger {
                display: block;
            }
        }

        .hero {
            text-align: center;
            margin-top: 100px;
        }

        .contact-container {
            width: 80%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            margin: 30px auto;
            animation: bounce 2s infinite; /* Apply bounce animation */
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .contact-container p strong {
            color: rgb(236, 81, 81);
        }

        .social-icons {
            margin-top: 15px;
        }

        .social-icons a {
            margin: 0 10px;
            font-size: 30px;
            color: rgb(236, 81, 81);
            text-decoration: none;
            transition: transform 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">FELIX <span>IDOWU</span></div>

        <nav class="nav-links">

            <a href="skills.html">SKILLS</a>

            <a href="#" class="active">CONTACT</a>
        </nav>
    </header>

    <div class="hero">
        <h1>CONTACT</h1>
    </div>

    <div class="contact-container">
        <h2 style="color: rgb(236, 81, 81);">Get in Touch</h2>
        <p>Email:<a href="mailto:felixidowu.01@gmail.com" style="color: rgb(236, 81, 81); text-decoration: none;"> <u>felixidowu.01@gmail.com</u></a></p>
        <p>Phone: <a href="#" style="color: rgb(236, 81, 81); text-decoration: none;">+234 813 8623 055</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/felix-idowu-4347a4268/" style="color: rgb(236, 81, 81); text-decoration: none;"><u>www.linkedin.com/in/felix-idowu-4347a4268/</u></a></p>
        
        <div class="social-icons">
            <a href="https://github.com/felido01" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.upwork.com/freelancers/~01162d5023da087823" target="_blank"><i class="fas fa-briefcase"></i></a>
            <a href="https://x.com/01_felixidowu?t=ZSq0h8hC7qge-VAZhNo2DA&s=09" target="_blank"><i class="fab fa-x-twitter"></i></a>
            <a href="https://medium.com/@felixidowu.01" target="_blank"><i class="fab fa-medium"></i></a>
        </div>
    </div>
    
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
